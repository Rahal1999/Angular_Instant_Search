<h1>My first search app</h1>
<ais-instantsearch
  [config]="{
    apiKey: '6be0576ff61c053d5f9a3225e2a90f76',
    appId: 'latency',
    indexName: 'instant_search',
    routing: true
  }"
>
  <ais-search-box></ais-search-box>
  <h1>Brands</h1>

  <ais-refinement-list
    attribute="brand"
    operator="or"
    [limit]="10"
    [transformItems]="translate"
  ></ais-refinement-list>

  <ais-hits>
    <ng-template let-hits="hits">
      <div *ngFor="let hit of hits">
        Hit {{hit.objectID}}:
        <ais-highlight attribute="name" [hit]="hit"> </ais-highlight>
      </div>
    </ng-template>
  </ais-hits>
</ais-instantsearch>
